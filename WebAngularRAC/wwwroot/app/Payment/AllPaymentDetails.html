            <div class="panel-body">
              
                <div class='table-responsive'>
                    <dx-data-grid id="gridContainer"
                                  [showRowLines]="true"
                                  [showBorders]="true"
                                  [rowAlternationEnabled]="true"
                                  [dataSource]="bookingmodel">
                        <dxo-search-panel [visible]="true"
                                          [width]="300"
                                          placeholder="Search..."></dxo-search-panel>
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>

                        <dxi-column caption="Клієнт" sortOrder="asc" dataField="Name"></dxi-column>
                        <dxi-column caption="Бронювання з " sortOrder="asc" dataField="FromDate"></dxi-column>
                        <dxi-column caption="Бронювання до" sortOrder="asc" dataField="ToDate"></dxi-column>
                        <dxi-column caption="Сума оплати" dataField="Amount"></dxi-column>
                        <dxi-column caption="Статус оплати" dataField="Status"></dxi-column>
                        <dxi-column caption="Дата оплати" dataType="date" dataField="CreatedOn"></dxi-column>
                    </dx-data-grid>
                </div>
            </div>
