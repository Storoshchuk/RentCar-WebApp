            <div class="panel-body">

                <div class='table-responsive'>
                    <dx-data-grid id="gridContainer"
                                  [showRowLines]="true"
                                  [showBorders]="true"
                                  [rowAlternationEnabled]="true"
                                  [dataSource]="paymentviewmodel">
                        <dxo-search-panel [visible]="true"
                                          [width]="300"
                                          placeholder="Search..."></dxo-search-panel>
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>

                        <dxi-column caption="Клієнт" sortOrder="asc" dataField="Username"></dxi-column>
                        <dxi-column caption="Марка авто" sortOrder="asc" dataField="Brand"></dxi-column>
                        <dxi-column caption="Модель авто" sortOrder="asc" dataField="Carname"></dxi-column>
                        <dxi-column caption="Банк" sortOrder="asc" dataField="BankName"></dxi-column>
                        <dxi-column caption="Дата оплати" sortOrder="asc" dataField="PaymentDate"></dxi-column>
                        <dxi-column caption="Сума оплати" [width]="100" dataField="Amount"></dxi-column>
                        <dxi-column caption="Платіж створено" dataField="CreatedOn"></dxi-column>
                    </dx-data-grid>

                </div>
            </div>
