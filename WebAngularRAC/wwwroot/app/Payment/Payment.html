        <div class="panel-body">
            <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Банк</label>
                        <select required name="BankID"
                                #refbank="ngModel"
                                class="form-control" [(ngModel)]="selectedBank">
                            <option value="undefined">Будь ласка, введіть значення</option>
                            <option *ngFor="let bank of banktbmodel"
                                    [ngValue]="bank.BankID">
                                {{bank.BankName}}
                            </option>
                        </select>
                        <div *ngIf="!refbank.valid  && (refbank.dirty || refbank.touched)"
                             class="alert alert-danger">
                            <div [hidden]="!refbank.errors.required">
                                Необхідне поле!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Номер картки</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Дійсна до:</label>
                        <input type="text" style="width: 150px;" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">CVV:</label>
                        <input type="password" style="width: 80px;" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Користувач</label>
                        <input type="text" class="form-control" [disabled]="disabledtext" name="Name" [(ngModel)]="bookingmodel.Name" id="Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Бронювання з дати:</label>
                        <input type="text" class="form-control" [disabled]="disabledtext" name="FromDate" [(ngModel)]="bookingmodel.FromDate" id="FromDate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Бронювання до дати:</label>
                        <input type="text" class="form-control" [disabled]="disabledtext" name="ToDate" [(ngModel)]="bookingmodel.ToDate" id="ToDate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Оплата</label>
                        <input type="text" class="form-control" [disabled]="disabledtext" name="Amount" [(ngModel)]="bookingmodel.Amount" id="Amount" required>
                        <input id="C_Id" name="C_Id" [(ngModel)]="bookingmodel.C_Id" type="hidden" />
                        <input id="BookingID" name="BookingID" [(ngModel)]="bookingmodel.BookingID" type="hidden" />
                    </div>
                </div>
                <div class="row">
                    <div style="margin-top:10px;" class="col-md-4">
                        <button type="submit" [disabled]="!f.form.valid" class="btn btn-danger">Провести оплату</button>
                        <button [routerLink]="['/UserDashboard']" class="btn btn-info" style="float: right;">Оплатити пізніше</button>

                    </div>
                </div>


            </form>
        </div>
