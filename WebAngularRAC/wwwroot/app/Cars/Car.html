
    <div class="container">
        <nav class='navbar navbar-inverse'>
            <div class='container-fluid'>
                <ul class='nav navbar-nav'>
                    <li><a [routerLink]="['/AdminDashboard']">Home</a></li>
                    <li><a [routerLink]="['/AdminLogout']">Вийти</a></li>
                </ul>

            </div>
        </nav>
        <!--<div class="panel panel-default">-->
            <!--<div class="panel-heading">Додати нову машину</div>-->
            <div class='panel-body'>
                <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Модель</label>
                            <input type="text" class="form-control" name="Model_Name"
                                   [(ngModel)]="carmodel.Model_Name"
                                   (blur)="CheckModelNameExist()"
                                   #refModelName="ngModel"
                                   id="Model_Name" required>
                            <div *ngIf="!refModelName.valid  && (refModelName.dirty || refModelName.touched)"
                                 class="alert alert-danger">
                                <div [hidden]="!refModelName.errors.required">
                                    Потрібно вказати назву моделі!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Бренд</label>
                            <input type="text"
                                   class="form-control"
                                   name="Brand"
                                   [(ngModel)]="carmodel.Brand"
                                   #refBrand="ngModel"
                                   id="Brand" required>

                            <div *ngIf="!refBrand.valid  && (refBrand.dirty || refBrand.touched)"
                                 class="alert alert-danger">
                                <div [hidden]="!refBrand.errors.required">
                                    Потрібно вказати назву бренду!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Колір</label>
                            <input type="text"
                                   class="form-control"
                                   name="Color"
                                   [(ngModel)]="carmodel.Color"
                                   #refColor="ngModel"
                                   id="Color" required>

                            <div *ngIf="!refColor.valid  && (refColor.dirty || refColor.touched)"
                                 class="alert alert-danger">
                                <div [hidden]="!refColor.errors.required">
                                    Потрібно вказати колір!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Кількість пасажирів</label>
                            <input type="text"
                                   class="form-control"
                                   name="No_of_Pas"
                                   [(ngModel)]="carmodel.No_of_Pas"
                                   #refNo_of_Pas="ngModel"
                                   pattern="^[0-9]*$"
                                   maxlength="1"
                                   id="No_of_Pas" required>

                            <div *ngIf="!refNo_of_Pas.valid  && (refNo_of_Pas.dirty || refNo_of_Pas.touched)"
                                 class="alert alert-danger">
                                Потрібно вказати кількість пасажирів / Дозволені лише цифри!
                            </div>
                            <div *ngIf="refNo_of_Pas.errors && submitted"
                                 class="alert-danger">
                                <div [hidden]="!refNo_of_Pas.errors.maxlength">
                                    Дозволено лише 4 пасажирів
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Ціна</label>
                            <input type="text"
                                   class="form-control"
                                   name="Price"
                                   [(ngModel)]="carmodel.Price"
                                   #refPrice="ngModel"
                                   pattern="^[0-9]*$"
                                   id="Price" required>

                            <div *ngIf="!refPrice.valid  && (refPrice.dirty || refPrice.touched)"
                                 class="alert alert-danger">
                                Потрібно вказати ціну! / Дозволені лише цифри!
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Тип палива</label>
                            <input type="text"
                                   class="form-control"
                                   name="Fueltype"
                                   [(ngModel)]="carmodel.Fueltype"
                                   #refFueltype="ngModel"
                                   id="Fueltype" required>
                            <div *ngIf="!refFueltype.valid  && (refFueltype.dirty || refFueltype.touched)"
                                 class="alert alert-danger">
                                <div [hidden]="!refFueltype.errors.required">
                                    Потрібно вказати тип палива!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Коробка передач</label>
                            <input type="text"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Завантажити фото</label>
                            <input type="file" class="form-control" required (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
                        </div>
                    </div>

                    <div class="row">
                        <div style="margin-top:10px;" class="col-md-4">
                            <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Підтвердити</button>
                        </div>
                    </div>
                </form>

        </div>
        <!--</div>
    </div>-->
