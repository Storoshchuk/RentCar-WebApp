<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <nav class='navbar navbar-inverse'>
            <div class='container-fluid'>
                <ul class='nav navbar-nav'>
                    <li><a [routerLink]="['/AdminDashboard']">Home</a></li>
                    <li><a [routerLink]="['/Car']">Додати авто</a></li>
                    <li><a [routerLink]="['/UploadCarPhoto']">Upload Car Photo</a></li>
                    <li><a [routerLink]="['/AdminLogout']">Вийти</a></li>
                </ul>
            </div>
        </nav>

        <div class='panel-body'>
           


            <div class='table-responsive'>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Модель</th>
                            <th>Бренд</th>
                            <th>Колір</th>
                            <th>Кількість пасажирів</th>
                            <th>Ціна</th>
                            <th>Тип палива</th>
                            <th>Фото</th>
                            <th>Редагувати</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let CarDetails of CarData'>
                            <td>{{CarDetails.Model_Name}}</td>
                            <td>{{CarDetails.Brand}}</td>
                            <td>{{CarDetails.Color}}</td>
                            <td>{{CarDetails.No_of_Pas}}</td>
                            <td>{{CarDetails.Price}}</td>
                            <td>{{CarDetails.Fueltype}}</td>
                            <td><img alt="" width="150px" height="150px" [src]="CarDetails.Image" /></td>
                            <td>
                                <a class="btn btn-success" [routerLink]="['/EditCar', CarDetails.C_Id]">Редагувати</a>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</body>
</html>
