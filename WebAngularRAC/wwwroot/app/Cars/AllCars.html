

    <div class="container">
        <nav class='navbar navbar-inverse'>
            <div class='container-fluid'>
                <ul class='nav navbar-nav'>
                    <li><a [routerLink]="['/AdminDashboard']">Home</a></li>
                    <li><a [routerLink]="['/AdminLogout']">Вийти</a></li>
                </ul>
            </div>
        </nav>


        <div class='panel-body'>
           


            <div class='table-responsive'>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Модель</th>
                            <th>Бренд</th>
                            <th>Колір</th>
                            <th>Кількість пасажирів</th>
                            <th>Ціна</th>
                            <th>Тип палива</th>
                            <th>Фото</th>
                            <th>Редагувати</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let CarDetails of CarData'>
                            <td>{{CarDetails.Model_Name}}</td>
                            <td>{{CarDetails.Brand}}</td>
                            <td>{{CarDetails.Color}}</td>
                            <td>{{CarDetails.No_of_Pas}}</td>
                            <td>{{CarDetails.Price}}</td>
                            <td>{{CarDetails.Fueltype}}</td>
                            <td><img alt="" height="150px" [src]="CarDetails.Image" /></td>
                            <td>
                                <a class="btn btn-success" [routerLink]="['/EditCar', CarDetails.C_Id]">Edit</a>
                                <a class="btn btn-warning" (click)="deleteCar(CarDetails.C_Id)">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
