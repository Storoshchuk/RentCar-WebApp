
<div class="container">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>

            <div style="margin-top: 10px">
                <a [routerLink]="['/UserDashboard']">Home</a>
                <p style="float: right; display: inline-flex"><a [routerLink]="['/UserLogout']">Вийти</a></p>

</div>
            <div class='panel-body'>          
                <div class='table-responsive'>
                    <table class="table table-hover" >
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>З дати</th>
                                <th>До дати</th>
                                <th>Адреса виїзду</th>
                                <th>Адреса призначення</th>
                                <th>Видалити</th>
                                <th>Зробити оплату</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- style="background-color: white" -->
                            <tr *ngFor='let book of bookingmodel'>
                                <td>{{book.Name}}</td>
                                <td>{{book.FromDate}}</td>
                                <td>{{book.ToDate}}</td>
                                <td>{{book.S_address}}</td>
                                <td>{{book.D_address}}</td>
                                <td>
                                    <input class="btn btn-danger" value="Скасувати бронювання" type="button" (click)="Delete(book.BookingID)" />
                                </td>
                                <td>
                                    <a class="btn btn-success" [routerLink]="['/Payment', book.BookingID]">Провести оплату</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
